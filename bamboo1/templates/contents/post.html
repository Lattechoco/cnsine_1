<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maxinum-scale=1, user-scalable=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
		
		<title>🎋-대숲</title>
	</head>
	<body>
	<style>
		body { background-color: rgb(246, 245, 239); }
	</style>
	<nav class="navbar navbar-expand-sm rgb(246, 245, 239) sticky-top device-width">
		<!--LOGO-->
		<a class="navbar-brand" href="/" style="color: #000000;">HOME</a>
		<!--Links-->
		<div class="container-fluid device-width">
		<ul class="nav navbar-nav">
		<li class="nav-item active">
			<a class="nav-link" href="/post" style="color: #000000;">🎋-대숲</a>
		</li>
		<li class="nav-item active">
			<a class="nav-link" href="/message" style="color: #000000;">✉️-쪽지</a>
		</li>
		</ul>
		<div>
		{% if logininfo %}
		<button style="background-color: rgb(246, 245, 239);" class="btn btn-right" type="button" onclick="location.href='/logout'">로그아웃</button>
		{% else %}
		<button style="background-color: rgb(246, 245, 239);" class="btn btn-right" type="button" onclick="location.href='/login'">로그인</button>
		{% endif %}
		<button style="background-color: rgb(246, 245, 239);" class="btn btn-right" type="button" onclick="location.href='/write'"><strong>게시글쓰기</strong></button>
		</div>
	</nav>
	</div>

	<div class="container">
	<br><h1><strong><a style="color:#000000;">🎋-대숲</a></strong></h1>
	<table class="table table-hover">
		<thead>
		<tr>
			<th>No</th>
			<th>Title</th>
			<th>Writer</th>
			<th>Date</th>
			<th>View</th>
		</tr>
		</thead>

		<tbody>
		{% for post in postlist %}
		<tr>
			<td>{{post['id']}}</td>
			<td><a style="color:#000000;" href="/post/content/{{post['id']}}">{{post['title']}}</a></td>
			<td>{{post['nick']}}</td>
			<td>{{post['wdate']}}</td>
			<td>{{post['view']}}</td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
	</div>
	</body>
</html>
